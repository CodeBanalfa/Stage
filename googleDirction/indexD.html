<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Ajouter FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #map {
            width: 50%;
            height: 400px;
            margin: 20px auto;
            float: left;
        }

        #address {
            width: 50%;
            height: 400px;
            margin: 20px auto;
            float: left;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="address">
    <h1>Adresse :</h1>
    <iframe id="mapFrame" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
</div>

<div class="jumbotron">
    <div class="container-fluid">
        <h1 style="align-items: center">Votre adresse</h1>
        <form class="form-group" onsubmit="saveAddress(event)">
            <div class="row align-items-center">
                <!-- Utiliser Bootstrap pour les champs de saisie avec des add-ons -->
                <div class="input-group col-xs-4">
                    <span class="input-group-text"><i
                                class="fas fa-map-marker-alt"></i></span>
                    <input type="text" id="form" placeholder="Votre adresse"
                           class="form-control">
                </div>
            </div>
            <button type="submit" style="display: none;"></button>
        </form>
    </div>
</div>

<script>
    function saveAddress(event) {
        event.preventDefault();
        const address = document.getElementById("form").value;
        localStorage.setItem("address", address);
        updateIframe(address);
    }

    function updateIframe(address) {
        const encodedAddress = encodeURIComponent(address);
        const iframeSrc = `https://www.google.com/maps/embed/v1/place?q=${encodedAddress}&key=AIzaSyCYfENzzKetiOcxrv7ucMPvPMocVziUlp8`;
        document.getElementById("mapFrame").src = iframeSrc;
    }
</script>
</body>
</html>
