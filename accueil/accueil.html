<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places Search Box</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <input
    id="pac-input"
    class="controls"
    type="text"
    placeholder="Search Box"
  />
  <div id="map"></div>
  <!-- Bouton de réinitialisation -->
  <button onclick="resetMap()">Réinitialiser</button>
  
  <script>
    let map;
    let drawingManager;
    let info;

    function initAutocomplete() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 49.2502, lng: 4.0319 },
        zoom: 7,
        mapTypeId: "roadmap",
      });

      const input = document.getElementById("pac-input");
      const searchBox = new google.maps.places.SearchBox(input);

      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
      
      map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
      });

      let markers = [];

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        markers.forEach((marker) => {
          marker.setMap(null);
        });
        markers = [];

        const bounds = new google.maps.LatLngBounds();

        places.forEach((place) => {
          if (!place.geometry || !place.geometry.location) {
            console.log("Returned place contains no geometry");
            return;
          }

          const icon = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25),
          };

          markers.push(
            new google.maps.Marker({
              map,
              icon,
              title: place.name,
              position: place.geometry.location,
            })
          );

          if (place.geometry.viewport) {
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });

        map.fitBounds(bounds);
      });
    }

    function resetMap() {
      // Réinitialiser la carte à son état initial
      initAutocomplete();
    }

    // Charger la carte Google Maps
    if (typeof initAutocomplete === "function") {
      initAutocomplete();
    } else {
      console.error("initAutocomplete n'est pas défini.");
    }
  </script>
  
  <!-- Charger l'API Google Maps avec le callback pour initAutocomplete -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYfENzzKetiOcxrv7ucMPvPMocVziUlp8&callback=initAutocomplete&libraries=places&v=weekly" defer></script>
</body>
</html>
